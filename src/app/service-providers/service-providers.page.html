
<ion-content [fullscreen]="true">

  <ion-grid>
    <div class="header-wrapper">
      <ion-row>
        <ion-col size="4">
          <ion-avatar (click)="navigate()">
            <img alt="Silhouette of a person's head" src="assets/img/female-avatar.png" />
          </ion-avatar>
        </ion-col>
        <ion-col size="4" class="text-center">
          Logo
        </ion-col>
        <ion-col size="4" class="text-right">
          <ion-icon (click)="back()" class="icon-background" name="arrow-back-sharp"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
   
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="12" class="search-wrapper">
        <ion-row>
          <ion-col size="3">
            <img src="assets/img/lamp-icon.png">
          </ion-col>
          <ion-col size="9">
            <ion-input placeholder="search"></ion-input>
          </ion-col>
      
        </ion-row>
      </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6" >
        <ion-select interface="popover" placeholder="nationality">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="6" >
        <ion-select interface="popover" placeholder="gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div class="services-wrapper">
      <ion-row>
        <ion-col size="12" class="text-center">
          <h5>service providers</h5>
        </ion-col>
        <ion-col size="6">
          <ion-card style="background: #F2B5BC;
          background-image: url(./assets/img/female-avatar.png);
          background-size: cover;
          background-position: center;">
                    <ion-badge class="service-badge">Adeel</ion-badge>
                    <ion-badge class="service-badge rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </ion-badge>
            <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
          </ion-card>
        </ion-col>
        <ion-col size="6" >
          <ion-card (click)="openDetail()"
           style="background: #F9D942; background-image: url(./assets/img/male-avatar.png);
          background-size: cover;
          background-position: center;">

            <ion-badge class="service-badge rating">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
            </ion-badge>
            <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
          </ion-card>
        </ion-col>
        <ion-col size="6" >
          <ion-card style="background: #F9D942; background-image: url(./assets/img/male-avatar.png);
          background-size: cover;
          background-position: center;">
                    <ion-badge class="service-badge">Adeel</ion-badge>
                    <ion-badge class="service-badge rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </ion-badge>
            <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->

        </ion-col>

          background-size: cover;
          background-position: center;">
                    <ion-badge class="service-badge">Adeel</ion-badge>
                    <ion-badge class="service-badge rating">

          <ion-card style="background: #F9D942; background-image: url(./assets/img/male-avatar.png);
          background-size: cover;

                    <ion-badge class="service-badge">Adeel</ion-badge>
                    <ion-badge class="service-badge rating">
                      <ion-icon name="star"></ion-icon>

                      <ion-icon name="star"></ion-icon>

        </ion-col>
      </ion-row>
    </div>
   
  </ion-grid>

</ion-content>
