
<ion-content>

  <div class="login-header-wrapper">
    <ion-grid>
      <ion-row class="mt-5">
        <ion-col size="4">
          <ion-icon (click)="back()" class="icon-background dark-b" name="arrow-back-sharp"></ion-icon>
        </ion-col>
        <ion-col size="8" class="text-right">
          <h6>Need some help?</h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="login-content-wrapper">
    <ion-grid class="login-content-outer">
      <form >

        <ion-row>
          <ion-col size="12" >
            <h1>Get Started!</h1>
            <p>Create you new account</p>
          </ion-col>
          <!-- <ion-col size="12" class="text-center" style="display: flex; justify-content: center;">
            <img style="background-color: #ffe400;border-radius: 12px; padding: 12px;box-shadow: 0 2px 6px 0 rgb(0, 0, 0, 0.25);"
             class="img-fluid" width="120px" src="assets/img/logo.png" alt="">
          </ion-col> -->
        </ion-row>

        <ion-row *ngIf="!nextPage">
          
          <ion-col size="12" class="mb-3">
            <ion-input maxlength="8" [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" placeholder="First Name"></ion-input>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-input maxlength="8" [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" placeholder="Last Name"></ion-input>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-input
             [(ngModel)]="email" [ngModelOptions]="{standalone: true}" placeholder="Email"></ion-input>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-button (click)="changeView()" expand="block" >Next</ion-button>
          </ion-col>
  
         
        </ion-row>


        <ion-row *ngIf="nextPage">
          
          <ion-col size="12" class="mb-3">
            <ion-input type="password" maxlength="16" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password"></ion-input>
            <ion-note style="font-size: 12px; margin-left: 13px;">
              Please choose alphanumeric 8 characters strong password </ion-note>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-input type="password" maxlength="8" [(ngModel)]="c_password" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password"></ion-input>
          </ion-col>
          <ion-col [size]="isOtpVerified ? '12' : '6'" class="mb-3">
            <!-- <ion-badge style="position: absolute;
            top: 10%;
            left: 3%;
            border-radius: 22px;
            padding: 20px;
            font-size: 16px;">+971</ion-badge> -->
            <ion-input  maxlength="14" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" type="tel" placeholder="Phone Number"></ion-input>
          </ion-col>
          <ion-col size="6" class="mb-3" *ngIf="!otpSent && !isOtpVerified">
            <ion-button (click)="sendOtp()" expand="block" >Send otp</ion-button>
          </ion-col>
          <ion-col size="6" class="mb-3" *ngIf="otpSent">
            <ion-input maxlength = '4' (ionChange)="verifyOtp($event)"
             type="tel" placeholder="verify otp"></ion-input>
          </ion-col>
         <span class="resendText" *ngIf="resendTimer"> Resend in {{timer}} sec</span>
         <span (click)="sendAgain()"  class="resendLink" *ngIf="resend">Send Again</span>

          <ion-col size="6" class="mt-3">
            <ion-button
             (click) = "changeView()" expand="block">Back</ion-button>
          </ion-col>
          <ion-col size="6" class="mt-3">
            <ion-button
             (click) = "submitSignup()" expand="block">Sign Up</ion-button>
          </ion-col>
        </ion-row>
      </form>
     
    </ion-grid>
  </div>

</ion-content>
