    <div class="header-wrapper">

        <ion-col size="3" >

        </ion-col>
        <ion-col size="6" class="text-center">
          <img class="img-fluid" src="assets/img/logo.png" alt="">

        <ion-col size="3" class="text-right">
          <ion-icon (click)="goToSettings()" class="icon-background" name="notifications"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
   
  </ion-grid>
