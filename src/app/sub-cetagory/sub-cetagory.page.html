
<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
    
  </ion-refresher>

  <ion-grid>
    <div class="header-wrapper">
      <ion-row>
        <ion-col size="3">
          <ion-avatar (click)="navigate()" >
            <img alt="Silhouette of a person's head" src="https://img.freepik.com/free-photo/smiling-businessman-face-portrait-wearing-suit_53876-148138.jpg?w=740&t=st=1677851030~exp=1677851630~hmac=d025d4ec62efb91e0645d0b5ef42a34c22df7e99c05677960f3c08bb3bcced52" />
          </ion-avatar>
        </ion-col>
        <ion-col size="6" class="text-center">
          <img class="img-fluid" src="assets/img/logo.png" alt="">
        </ion-col>
        <ion-col size="3" class="text-right">
          <ion-icon (click)="goToSettings()" class="icon-background" name="settings"></ion-icon>
        </ion-col>
      </ion-row>
    </div>
   
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="12" class="search-wrapper">
        <ion-row>
          <ion-col size="3">
            <img src="assets/img/lamp-icon.png">
          </ion-col>
          <ion-col size="9">
            <ion-input [(ngModel)]="search" placeholder="search"></ion-input>
          </ion-col>
      
        </ion-row>
      </ion-col>
    
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div class="services-wrapper">
      <ion-row>
        <ion-col size="12" class="text-center">
          <h5>sub-cetagories</h5>
        </ion-col>
        <ion-col size="12" class="text-center" *ngIf="subCatArray.length == 0 ">
            <ion-spinner name="crescent"></ion-spinner>
        </ion-col>
        
        <ng-container *ngIf="subCatArray.length != '0'">
          <ion-col size="6"  *ngFor="let cat of subCatArray;index as i">
            <ion-card (click)="goToProduct(cat.id)"  style="background: #F2B5BC;
            background-image: url(./assets/img/female-avatar.png);
            background-size: cover;
            background-position: center;">
                      <ion-badge class="service-badge">{{cat.name}}</ion-badge>
            </ion-card>
          </ion-col>
        </ng-container>
       
        
      </ion-row>
    </div>
   
  </ion-grid>
 




 

</ion-content>
