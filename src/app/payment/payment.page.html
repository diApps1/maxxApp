        <ion-col size="12">
          <ion-select (ionChange)="enablePaymentMethod($event)" [(ngModel)]="paymentMethod" [ngModelOptions]="{standalone: true}"
           interface="popover" placeholder="Choose Payment Method">
            <!-- <ion-select-option value="applePay">Pay with Apple Pay</ion-select-option> -->
            <ion-select-option value="c_card">Pay with Debit Card</ion-select-option>
            <ion-select-option value="d_card">Pay with Credit Card</ion-select-option>
          </ion-select>
        </ion-col>

        <ion-col size="12"  *ngIf="paymentMethod == 'c_card' || paymentMethod == 'd_card'">
          <ion-input 
          maxlength="8" [(ngModel)]="cardName" [ngModelOptions]="{standalone: true}"
          placeholder="Card Holder's Name">
          <ion-icon class="input-icon" name="person-outline"></ion-icon>
         </ion-input>
        </ion-col>

        <ion-col size="12" class="mt-5 mb-5"
         *ngIf="paymentMethod == 'c_card' || paymentMethod == 'd_card'">
                 
          <ngx-stripe-card
          [options]="cardOptions"
          [elementsOptions]="elementsOptions"
        ></ngx-stripe-card>
          </ion-col>

        <ion-col size="12">
          <ion-button (click)="createToken()" [ngClass]="{'horizontal-shake': error}"
           expand="block">PayOut
           <ion-spinner *ngIf="paymentSpinner"
              class="button-icon" name="crescent"></ion-spinner>
           <ion-icon *ngIf="!paymentSpinner" slot="end" name="card"></ion-icon></ion-button>
        </ion-col>
