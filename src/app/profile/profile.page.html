
<ion-content>

  <div class="login-header-wrapper">
    <ion-grid>
      <ion-row class="mt-5">
        <ion-col size="3" class="mt-5">
          <ion-icon (click)="back()" class="icon-background dark-b" name="arrow-back-sharp"></ion-icon>
        </ion-col>
        <ion-col size="6" class="text-left mt-5">
          <img class="img-fluid" src="assets/img/logo.png" alt="">
        </ion-col>
        <ion-col size="3" class="text-right mt-5">
          <ion-icon (click)="logOut()" class="icon-background dark-b" name="log-out-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="login-content-wrapper">
    <ion-grid class="login-content-outer">
      <form>

       


        <ion-row >
          <ion-col size="12" >
            <h1>Profile!</h1>
            <p (click)="goToChangePassword()">Change Password?</p>
          </ion-col>

        
            <ion-col size="12" class="text-center" *ngIf="!userData">
              <ion-spinner name="crescent"></ion-spinner>
          </ion-col>
      

        <ng-container *ngIf="userData">
          <!-- <ion-col size="12" class="text-center" style="display: flex; justify-content: center;">
            <ion-icon type="file" *ngIf="!profile_picture"
            (click)="presentAction($event)" class="icon-background" name="person"></ion-icon>
            <ion-avatar (click)="presentAction($event)" *ngIf="profile_picture">
              <img alt="Silhouette of a person's head" 
              src="{{profile_picture}}" />
            </ion-avatar>
            
          </ion-col> -->

          <ion-col size="12" class="mb-3">
            <ion-icon class="input-icon" name="person-outline"></ion-icon>
            <ion-input [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}"
             placeholder="First Name">
             </ion-input>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-icon class="input-icon" name="person-outline"></ion-icon>
            <ion-input [(ngModel)]="lastName"
             [ngModelOptions]="{standalone: true}"
              placeholder="Last Name"></ion-input>
          </ion-col>
          <ion-col size="12" class="mb-3">
            <ion-icon class="input-icon" name="mail-outline"></ion-icon>
            <ion-input [(ngModel)]="email"
             [ngModelOptions]="{standalone: true}"
              placeholder="Email" readonly></ion-input>
          </ion-col>
        
          <ion-col size="12" class="mb-3">
            <ion-icon class="input-icon" name="call-outline"></ion-icon>
            <ion-input [(ngModel)]="phone"
             [ngModelOptions]="{standalone: true}"
              placeholder="phone number" readonly></ion-input>
          </ion-col>

          <ion-col size="12" class="mb-3">
            <ion-icon class="input-icon" name="location-outline"></ion-icon>
            <ion-input [(ngModel)]="address"
             [ngModelOptions]="{standalone: true}"
              placeholder="Address"></ion-input>
          </ion-col>
          
          <ion-col size="12">
            <ion-button [ngClass]="{'horizontal-shake': error}"
              (click)="updateProfile()"  expand="block">Update
              <ion-icon *ngIf="!updateSpinner"  name="person-circle-outline"></ion-icon>
              <ion-spinner *ngIf="updateSpinner"
              class="button-icon" name="crescent"></ion-spinner>
            </ion-button>
          </ion-col>
        </ng-container>
        
        </ion-row>
      </form>
      
    </ion-grid>
  </div>

</ion-content>
